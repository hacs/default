name: "Checks"
on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - {check: "wheels", name: "Check home-assistant/wheels-custom-integrations"}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Clone origin
        run: git clone --depth 1 https://github.com/hacs/default /tmp/default

      - name: Clone new addition
        run: |
          repo=$(python3 -m scripts.changed.repo)
          git clone --depth 1 "https://github.com/$repo" /tmp/addition

      - name: Install dependencies
        run: |
          python3 -m pip install setuptools wheel
          python3 -m pip install aiogithubapi

      - name: ${{ matrix.checks.name }}
        run: python3 -m scripts.check.${{ matrix.checks.check }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}