name: Lint
on:
  pull_request:
    branches:
      - master
    paths:
      - appdaemon
      - blacklist
      - critical
      - integration
      - netdaemon
      - plugin
      - python_script
      - removed
      - template
      - theme
  push:
    branches:
      - master
    paths:
      - appdaemon
      - blacklist
      - critical
      - integration
      - netdaemon
      - plugin
      - python_script
      - removed
      - template
      - theme

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  jq:
    name: JQ
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3.5.3

      - name: Validate
        run: jq --raw-output . appdaemon blacklist critical integration netdaemon plugin python_script removed template theme

  sorted:
    name: Sorted
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3.5.3

      - name: Check lists
        run: python3 scripts/is_sorted.py